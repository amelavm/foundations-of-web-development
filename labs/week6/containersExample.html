<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="assets/css/mystyles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<!-- 5 units of padding on all sides -->
<div class="container p-4 border border-secondary bg-success">
    This div has padding of 5 units on all sides.
</div>


<!-- Left: 5, Top: 3, Right: 4, Bottom: 2 -->
<div class="container-fluid  border border-success border-3 mt-3">
    This div has different paddings for each side.
</div>


<!-- All sides: 4, Right: 1, Top: 5, Left: 2 -->
<div class="p-4 pe-1 pt-1 ps-2 border border-warning m-3">
    This div has combined padding values.
</div>


<!-- Left: 5, Right: 5, Top: 0, Bottom: 0 -->
<div class="pl-5 pr-5 pt-0 pb-0 border border-primary m-3">
    This div has left and right padding only.
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
