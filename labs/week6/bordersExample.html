<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="assets/css/mystyles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- This div has a blue border (using border-primary) -->
<div class="border border-primary">
    This div has a blue border.
</div>


<!-- This div has a border on the top only -->
<div class="border-top border-4">
    This div has a border on the top only.
</div>


<!-- This div has a thicker border (using border-2) -->
<div class="border border-2 border-success">
    This div has a thicker border.
</div>

<!-- This div has a custom border color -->
<div style="border: 1px solid #ff5733;">
    This div has a custom color border.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
