<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routing Example with Separated Pages</title>
  <script src="router.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 text-white px-4 py-2">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-bold">My App</h1>
      <div>
        <a href="/home" class="px-3 py-2 hover:bg-blue-700 rounded" data-link>Home</a>
        <a href="/login" class="px-3 py-2 hover:bg-blue-700 rounded" data-link>Login</a>
      </div>
    </div>
  </nav>

  <main id="app" class="container mx-auto mt-10 p-5 bg-white rounded shadow"></main>
</body>
</html>
