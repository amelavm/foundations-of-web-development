<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-3xl font-semibold text-center mb-6 text-yellow-600">Reset Your Password</h1>
    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-yellow-600 text-white py-2 px-4 rounded hover:bg-yellow-700 transition"
      >
        Send Reset Link
      </button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Remembered your password? 
      <a href="/login" data-link class="text-yellow-500 hover:underline">Log In</a>
    </p>
  </div>
