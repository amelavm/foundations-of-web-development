<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-3xl font-semibold text-center mb-6 text-green-600">Create an Account</h1>
    <form class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input 
          type="text" 
          id="name" 
          placeholder="Enter your name" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Create a password" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition"
      >
        Register
      </button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? 
      <a href="/login" data-link class="text-green-500 hover:underline">Log In</a>
    </p>
  </div>
