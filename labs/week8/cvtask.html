<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Resume</title>
    <link rel="stylesheet" href="./css/cvStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <aside>
        <img src="./assets/avatar.png" alt="Professional picture for CV">
        <div class="sectionAsideDiv">
            <section id="contact-section"></section>
            <section id="education-section">
                <h2>Education</h2>
                <ul></ul>
            </section>
            <section id="skills-section">
                <h2>Skills</h2>
                <ul></ul>
            </section>
        </div>
    </aside>

    <main>
        <header>
            <h1 id="name"></h1>
            <h3 id="jobTitle"></h3>
        </header>
        <section>
            <article id="introduction-article">
                <h2>Introduction</h2>
                <p></p>
            </article>
    
            <article id="experience-article">
                <h2>Experience</h2>
                <ul></ul>
            </article>
    
            <article id="projects-article">
                <h2>Projects</h2>
            </article>
            
            <article id="hobbies-article">
                <h2>Hobbies</h2>
                <ul></ul>
            </article>
        </section>
        <footer>
            <h3>About</h3>
            <p>Visit my <a href="#" target="_blank" id="github-link">GitHub profile</a> for more projects.</p>
        </footer>
    </main>
</div>

<script src="settingCvData.js"></script>
</body>
</html>
