<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Form States Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!--States Form-->
  <form>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Focused</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" value="Click to focus">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="disabledInput" class="col-sm-2 col-form-label">Disabled</label>
      <div class="col-sm-10">
        <input class="form-control" id="disabledInput" type="text" disabled>
      </div>
    </div>

    <fieldset disabled>
      <div class="mb-3 row">
        <label for="disabledTextInput" class="col-sm-2 col-form-label">Fieldset disabled</label>
        <div class="col-sm-10">
          <input type="text" id="disabledTextInput" class="form-control">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="disabledSelect" class="col-sm-2 col-form-label">Disabled Select</label>
        <div class="col-sm-10">
          <select id="disabledSelect" class="form-control">
            <option>Disabled select</option>
          </select>
        </div>
      </div>
    </fieldset>

    <div class="mb-3 row">
      <label for="inputSuccess" class="col-sm-2 col-form-label">Input with success and icon</label>
      <div class="col-sm-10 position-relative">
        <input type="text" class="form-control is-valid" id="inputSuccess">
        <div class="valid-feedback position-absolute top-0 end-0 mt-1 me-3">
          <i class="bi bi-check-circle"></i>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="inputWarning" class="col-sm-2 col-form-label">Input with warning and icon</label>
      <div class="col-sm-10 position-relative">
        <input type="text" class="form-control is-warning" id="inputWarning">
        <div class="invalid-feedback position-absolute top-0 end-0 mt-1 me-3">
          <i class="bi bi-exclamation-triangle"></i>
        </div>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="inputError" class="col-sm-2 col-form-label">Input with error and icon</label>
      <div class="col-sm-10 position-relative">
        <input type="text" class="form-control is-invalid" id="inputError">
        <div class="invalid-feedback position-absolute top-0 end-0 mt-1 me-3">
          <i class="bi bi-x-circle"></i>
        </div>
      </div>
    </div>
  </form>

  <!-- Bootstrap 5 JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
