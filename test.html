<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Checkboxes and Radio Buttons</title>
</head>
<body>
    <h2>Submit Your Preferencestt</h2>
    <form action="https://jsonplaceholder.typicode.com/posts" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label>Choose your subscription plan:</label><br>
        <input type="radio" id="free-plan" name="plan" value="Free" required>
        <label for="free-plan">Free Plan</label><br>
        
        <input type="radio" id="pro-plan" name="plan" value="Pro" required>
        <label for="pro-plan">Pro Plan</label><br>

        <input type="radio" id="premium-plan" name="plan" value="Premium" required>
        <label for="premium-plan">Premium Plan</label><br><br>

        <label>Select your interests:</label><br>
        <input type="checkbox" id="tech" name="interests" value="Technology">
        <label for="tech">Technology</label><br>
        
        <input type="checkbox" id="music" name="interests" value="Music">
        <label for="music">Music</label><br>
        
        <input type="checkbox" id="sports" name="interests" value="Sports">
        <label for="sports">Sports</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
